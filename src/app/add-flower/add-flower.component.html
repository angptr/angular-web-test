<h2 class="text-center">Add flower form</h2>
<div class="container my-2">    
    <form [formGroup]="addFlowerForm" #flower="ngForm" (ngSubmit)="submit()">
        <label for="name">Name</label>
        <input
            required
            formControlName="name"
            class="form-control" 
            type="text" 
            id="name">
        <label for="origin">Origin</label>
        <input 
            required
            formControlName="origin"
            class="form-control" 
            type="text" 
            id="origin">
        <button class="btn btn-primary" [disabled]="!flower.valid">Add flower</button>
    </form>
</div>
